<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}eTone Website{% endblock %}</title>
    </head>
    <body>
        <header>
            <h1>Welcome to eTone</h1>
            {% if user.is_authenticated %}
              Hi {{ user.username }}
              <a href="{% url 'logout' %}">logout</a>
            {% else %}
              <a href="{% url 'login' %}">login</a>
            {% endif %}
        </header>
        <hr>
        <main>
            {% block content %}
            {% endblock %}
        </main>
    </body>
</html>
